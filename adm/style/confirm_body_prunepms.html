{% INCLUDE 'overall_header.html' %}

{% if S_COUNT_PMS %}
<form id="confirm" method="post" action="{S_CONFIRM_ACTION}">

<div class="errorbox">
	<h3>{L_WARNING}</h3>
	<p>{L_PMS_CONFIRM_WARN}</p>
</div>

<fieldset id="pmcount">
	<h2>{L_PMS_TO_PURGE}</h2>
</fieldset>

<fieldset>
	<h1>{MESSAGE_TITLE}</h1>
	<p>{MESSAGE_TEXT}</p>

	{S_HIDDEN_FIELDS}

	<div style="text-align: center;">
		<input type="submit" name="confirm" value="{L_YES}" class="button2" />&nbsp;
		<input type="submit" name="cancel" value="{L_NO}" class="button2" />
	</div>
</fieldset>
</form>
{% else %}
<div class="errorbox">
	<h3>{L_WARNING}</h3>
	<p><strong>{L_PMS_PRUNE_FAILURE}</strong></p>
</div>
{% endif %}

{% INCLUDE 'overall_footer.html' %}
